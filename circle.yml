machine:
   php:
      version: 5.5.9

dependencies:
   override:
      - composer install --no-scripts --no-interaction --prefer-source --no-progress

deployment:
  staging:
    branch: master
    owner: prophet731
    commands:
      - chmod +x ./scripts/deploy_sourceforge.sh
      - ./scripts/deploy_sourceforge.sh

  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: prophet731
    commands:
      - chmod +x ./scripts/deploy_sourceforge.sh
      - ./scripts/deploy_sourceforge.sh

general:
  branches:
    only:
      - master
      - develop
